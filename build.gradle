allprojects {
    apply plugin: "idea"
    apply plugin: 'maven'
    group = 'file-manager'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
    }


    dependencies {

    }
}
